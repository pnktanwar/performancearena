<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="raphael.min.js"></script>
    <script type="text/javascript" src="dracula.dev.js"></script>
    <script type="text/javascript" src="loader.js"></script>
    <script src="utils.js"></script>
    <script src="common.js"></script>
    <script src="nodesDef.js"></script>
    <script src="draculaRenderer.js"></script>
    <script src="timelineRenderer.js"></script>
    <script src="popup.js"></script>
    <title>PerfWatch</title>
</head>

<body>
    <div class='main-container'>
        <h1>WB Inking Performance Metrics</h1>
        <div>
            <button id="startCollectingBtn">Start Collecting Metrics</button>
            <button id="stopCollectingBtn">Stop Collecting Metrics</button>
            <button id="resetBtn">Reset Metrics</button>
        </div>
        <div class="topMargin">
            <button id="startSyncBtn">Start Syncing Metrics</button>
            <button id="stopSyncBtn">Stop Syncing Metrics</button>
            <br />
            <input type="checkbox" id="isScheduledCleanupAsync" /> Is scheduled cleaning async?
            <br />
            <button id="openInNewWindow">Open full screen</button>
        </div>
        <div class="tab" id="tabsHeaderContainer">
            <button class="tablinks" data-target-tab="canvasContainer">Event Flow</button>
            <button class="tablinks" data-target-tab="timelineContainer">Timeline</button>
        </div>
        <div id="canvasContainer" class="tabcontent"></div>
        <div id="timelineContainer" class="tabcontent"></div>
    </div>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='popup.css' />
</body>

</html>
